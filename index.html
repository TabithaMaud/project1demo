<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tower of Hanoi</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="buttons">
			<button id="tower1btn">Move to Tower 1</button>
			<button id="tower2btn">Move to Tower 2</button>
			<button id="tower3btn">Move to Tower 3</button>
		</div>
		<div class="board">
			<div class="tower" data-tower="tower1">
				<div id="disk1" class='tower1' data-value="1"></div>
				<div id="disk2" class='tower1' data-value="2"></div>
				<div id="disk3" class='tower1' data-value="3"></div>
			</div>
			<div class="tower" data-tower="tower2">
				<div class='tower2'></div>
				<div class='tower2'></div>
				<div class='tower2'></div>
			</div>
			<div class="tower" data-tower="tower3"></div>
				<div class='tower3'></div>
				<div class='tower3'></div>
				<div class='tower3'></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
